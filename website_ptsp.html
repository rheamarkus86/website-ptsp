<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPMPTSP Provinsi Papua Tengah</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FIX: Load Lucide Icons to define the 'lucide' global object for use as React components -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script> 
    
    <style>
        /* Custom styles for smooth scrolling and clean font */
        html {
            scroll-behavior: smooth;
            font-family: 'Inter', sans-serif;
        }
        /* Style adjustments for rendered markdown within the AI response */
        .prose p {
            margin-bottom: 1rem;
        }
        .prose ul {
            list-style: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .prose li {
            margin-bottom: 0.5rem;
            color: #4b5563; /* text-gray-600 */
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React component will be rendered here -->
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const {
          Building2,
          FileText,
          BarChart3,
          Phone,
          Search,
          Menu,
          X,
          MapPin,
          Globe,
          ChevronRight,
          ArrowRight,
          MousePointer2,
          Users,
          Briefcase,
          Leaf
        } = lucide; // Accessing Lucide icons from the global scope

        // Since Lucide React is not directly available via simple CDN import in a basic HTML file,
        // we will define the icons as simple SVG/Emoji placeholders for reliability.
        // For this environment, we'll try to rely on Lucide's global export if possible. 
        // If not, the component relies on the platform providing it. Assuming the environment supports `lucide-react` import style.

        const App = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          // New state for Gemini Integration (Konsultasi Investasi Cepat)
          const [llmQuery, setLlmQuery] = useState('');
          const [llmResponse, setLlmResponse] = useState(null);
          const [llmIsLoading, setLlmIsLoading] = useState(false);
          const [llmError, setLlmError] = useState(null);

          // Handle scroll effect for navbar
          useEffect(() => {
            const handleScroll = () => {
              if (window.scrollY > 10) {
                setIsScrolled(true);
              } else {
                setIsScrolled(false);
              }
            };
            window.addEventListener('scroll', handleScroll, { passive: true });
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          // Gemini API Call Function (Investment Consultant)
          const callGeminiApi = async (query, maxRetries = 5) => {
              setLlmIsLoading(true);
              setLlmError(null);
              setLlmResponse(null);

              const apiKey = ""; 
              const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
              
              // System instruction to guide the model as an investment expert for Central Papua
              const systemPrompt = "Anda adalah Asisten Konsultasi Investasi (AKI) yang berpengetahuan luas tentang regulasi, potensi, dan kebijakan DPMPTSP Provinsi Papua Tengah. Jawab pertanyaan pengguna dengan ringkas, profesional, dan berdasarkan informasi terkini. Selalu fokus pada konteks Investasi dan Perizinan di wilayah Papua Tengah.";
              
              const payload = {
                  contents: [{ parts: [{ text: query }] }],
                  // Enable Google Search for grounded and up-to-date information
                  tools: [{ "google_search": {} }], 
                  systemInstruction: {
                      parts: [{ text: systemPrompt }]
                  },
              };

              for (let attempt = 0; attempt < maxRetries; attempt++) {
                  try {
                      let response = await fetch(apiUrl, {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify(payload)
                      });

                      if (!response.ok) {
                          throw new Error(`HTTP error! status: ${response.status}`);
                      }
                      
                      const result = await response.json();
                      const candidate = result.candidates?.[0];

                      if (candidate && candidate.content?.parts?.[0]?.text) {
                          const text = candidate.content.parts[0].text;
                          
                          let sources = [];
                          const groundingMetadata = candidate.groundingMetadata;
                          if (groundingMetadata && groundingMetadata.groundingAttributions) {
                              sources = groundingMetadata.groundingAttributions
                                  .map(attribution => ({
                                      uri: attribution.web?.uri,
                                      title: attribution.web?.title,
                                  }))
                                  .filter(source => source.uri && source.title); // Only keep valid sources
                          }
                          
                          setLlmResponse({ text, sources });
                          setLlmIsLoading(false);
                          return; // Success, exit function
                      } else {
                          // Log the missing content but use a generic error message
                          console.error("API response missing content:", result);
                          throw new Error("Respons API tidak valid atau kosong.");
                      }

                  } catch (error) {
                      console.error(`Attempt ${attempt + 1} failed:`, error);
                      if (attempt < maxRetries - 1) {
                          // Exponential backoff
                          const delay = Math.pow(2, attempt) * 1000;
                          await new Promise(resolve => setTimeout(resolve, delay));
                      } else {
                          // Final failure
                          setLlmError("Gagal mendapatkan jawaban setelah beberapa kali percobaan. Silakan coba lagi nanti.");
                          setLlmIsLoading(false);
                      }
                  }
              }
          };
          
          const handleSubmitQuery = (e) => {
              e.preventDefault();
              if (llmQuery.trim()) {
                  callGeminiApi(llmQuery);
              }
          };

          const services = [
            {
              title: "Perizinan Online (OSS)",
              desc: "Layanan perizinan berusaha terintegrasi secara elektronik melalui sistem OSS RBA.",
              icon: <MousePointer2 className="w-8 h-8 text-emerald-600" />,
              link: "https://oss.go.id"
            },
            {
              title: "Lapor LKPM",
              desc: "Pelaporan Laporan Kegiatan Penanaman Modal secara berkala bagi pelaku usaha.",
              icon: <BarChart3 className="w-8 h-8 text-emerald-600" />,
              link: "https://oss.go.id"
            },
            {
              title: "Lacak Berkas",
              desc: "Pantau status permohonan izin Anda secara real-time cukup dengan nomor resi.",
              icon: <Search className="w-8 h-8 text-emerald-600" />,
              link: "#"
            },
            {
              title: "Pengaduan",
              desc: "Layanan pengaduan masyarakat terkait pelayanan perizinan dan investasi.",
              icon: <Phone className="w-8 h-8 text-emerald-600" />,
              link: "#"
            }
          ];

          // START: Updated news array including the Governor's directive
          const news = [
            {
              id: 1,
              title: "Arahan Gubernur Meki Nawipa, S.H.: Prioritaskan Investasi Ramah Lingkungan dan Pembukaan Lapangan Kerja",
              date: "23 Nov 2025",
              image: "https://images.unsplash.com/photo-1522071820081-009f0129c7c5?auto=format&fit=crop&q=80&w=1000",
              category: "Arahan Gubernur"
            },
            {
              id: 2,
              title: "Potensi Tambang & Kopi: Papua Tengah Tarik Investor Asing",
              date: "20 Nov 2025",
              image: "https://images.unsplash.com/photo-1518182170546-0766be6f5a56?auto=format&fit=crop&q=80&w=1000",
              category: "Investasi"
            },
            {
              id: 3,
              title: "Sosialisasi Kemudahan Berusaha bagi UMKM di Dogiyai",
              date: "18 Nov 2025",
              image: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&q=80&w=1000",
              category: "Kegiatan"
            }
          ];
          // END: Updated news array

          const investmentSectors = [
            { name: "Pertambangan", icon: <Briefcase />, desc: "Emas & Tembaga" },
            { name: "Kehutanan", icon: <Leaf />, desc: "Kayu & Hasil Hutan" },
            { name: "Pariwisata", icon: <Globe />, desc: "Ekowisata Alam" },
            { name: "Perkebunan", icon: <Users />, desc: "Kopi & Kakao" },
          ];

          const NavLink = ({ href, children }) => (
            <a href={href} className="hover:text-yellow-400 transition-colors">
              {children}
            </a>
          );

          const ServiceCard = ({ service }) => (
            <div className="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border-b-4 border-yellow-500 group">
              <div className="bg-emerald-50 w-16 h-16 rounded-full flex items-center justify-center mb-6 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                {React.cloneElement(service.icon, { className: "w-8 h-8 text-emerald-600 group-hover:text-white transition-colors" })}
              </div>
              <h3 className="text-xl font-bold text-gray-800 mb-3">{service.title}</h3>
              <p className="text-gray-600 mb-4 text-sm leading-relaxed">{service.desc}</p>
              <a href={service.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center text-emerald-700 font-semibold hover:text-emerald-900 group-hover:underline">
                Akses Layanan <ArrowRight size={16} className="ml-1" />
              </a>
            </div>
          );

          const SectorCard = ({ sector, idx }) => (
            <div key={idx} className="relative overflow-hidden rounded-xl bg-white p-6 hover:bg-emerald-700 hover:text-white transition-all duration-300 group cursor-pointer border border-emerald-100 shadow-sm">
              <div className="flex items-center justify-between mb-4">
                <div className="p-3 bg-yellow-100 rounded-lg text-emerald-800 group-hover:bg-white/20 group-hover:text-yellow-300">
                  {sector.icon}
                </div>
                <ChevronRight className="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all" />
              </div>
              <h4 className="text-xl font-bold mb-1">{sector.name}</h4>
              <p className="text-gray-500 group-hover:text-emerald-100 text-sm">{sector.desc}</p>
            </div>
          );

          const NewsCard = ({ item }) => (
             <div key={item.id} className="bg-white rounded-xl overflow-hidden shadow-lg border border-gray-100 hover:shadow-2xl transition-all group">
                <div className="relative h-48 overflow-hidden">
                  <img src={item.image} alt={item.title} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500" />
                  <span className={`absolute top-4 left-4 text-xs font-bold px-3 py-1 rounded-full ${item.category === 'Arahan Gubernur' ? 'bg-red-600 text-white' : 'bg-yellow-500 text-emerald-900'}`}>
                    {item.category}
                  </span>
                </div>
                <div className="p-6">
                  <span className="text-gray-400 text-xs flex items-center gap-1 mb-3">
                    <Building2 size={12} /> DPMPTSP Papua Tengah &bull; {item.date}
                  </span>
                  <h3 className="text-lg font-bold text-gray-800 mb-3 leading-snug group-hover:text-emerald-700 transition-colors">
                    {item.title}
                  </h3>
                  <a href="#" className="text-emerald-600 text-sm font-semibold hover:underline">Baca Selengkapnya</a>
                </div>
              </div>
          );

          // Component to render the consultation response
          const ConsultationResponse = ({ response, isLoading, error }) => {
                if (isLoading) {
                    return (
                        <div className="flex items-center justify-center p-8 bg-emerald-50 rounded-xl border border-emerald-200">
                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Memuat jawaban dari Konsultan AI...
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative">
                            <strong className="font-bold">Error!</strong>
                            <span className="block sm:inline ml-2">{error}</span>
                        </div>
                    );
                }
                
                if (response) {
                    // Function to convert simple Markdown to Tailwind-styled HTML
                    const renderMarkdown = (text) => {
                        const lines = text.split('\n');
                        const elements = [];
                        let inList = false;

                        lines.forEach((line, index) => {
                            if (line.startsWith('* ') || line.startsWith('- ')) {
                                if (!inList) {
                                    elements.push(<ul key={`ul-start-${index}`} className="my-3 space-y-2"></ul>);
                                    inList = true;
                                }
                                elements.push(<li key={`li-${index}`} className="ml-5 list-disc text-gray-700">{line.substring(2).trim()}</li>);
                            } else {
                                if (inList) {
                                    inList = false; // End list block implicitly
                                }
                                if (line.startsWith('## ')) {
                                     // Heading 2
                                    elements.push(<h3 key={`h3-${index}`} className="text-xl font-bold mt-4 mb-2 text-emerald-800">{line.substring(3).trim()}</h3>);
                                } else if (line.trim() !== '') {
                                    // Paragraph
                                    elements.push(<p key={`p-${index}`} className="mb-4 leading-relaxed text-gray-700">{line}</p>);
                                }
                            }
                        });

                        return elements;
                    };


                    return (
                        <div className="bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-4 border-emerald-500">
                            <h3 className="text-2xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500"><path d="M12 2a10 10 0 0 0-3.3 19.3L4 22l.7-4.3A9.9 9.9 0 0 0 12 2z"></path><path d="M12 18v-4h-2m-3 0h3"></path><path d="M12 18v-4h2m3 0h-3"></path></svg>
                                Jawaban Konsultan AI
                            </h3>
                            
                            <div className="prose max-w-none text-base">
                                {renderMarkdown(response.text)}
                            </div>
                            
                            {response.sources.length > 0 && (
                                <div className="mt-6 pt-4 border-t border-gray-100">
                                    <p className="text-xs font-semibold text-gray-500 mb-2">Sumber Informasi (Google Search):</p>
                                    <ul className="space-y-1">
                                        {response.sources.map((source, index) => (
                                            <li key={index} className="text-xs">
                                                <a href={source.uri} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 hover:underline flex items-center gap-1">
                                                    <Globe size={10} className="shrink-0" />
                                                    <span className="truncate">{source.title}</span>
                                                </a>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>
                    );
                }

                return (
                    <div className="bg-emerald-100 p-8 rounded-xl border border-emerald-200">
                        <p className="text-emerald-800 font-semibold">
                            Silakan ajukan pertanyaan Anda. Contoh: "Apa tantangan terbesar investasi infrastruktur di Nabire?"
                        </p>
                    </div>
                );
            };


          return (
            <div className="font-sans text-gray-800 bg-gray-50 min-h-screen flex flex-col">
              
              {/* Top Bar - Informasi Kontak Cepat */}
              <div className="bg-emerald-900 text-white text-xs py-2 px-4 hidden md:flex justify-between items-center">
                <div className="flex gap-4">
                  <span className="flex items-center gap-1">üìû (0984) 21xxx - Call Center</span>
                  <span className="flex items-center gap-1">üìç Nabire, Papua Tengah</span>
                </div>
                <div className="flex gap-4">
                  <span>Senin - Jumat: 08:00 - 16:00 WIT</span>
                  <span className="text-yellow-400 font-semibold">Investasi Membangun Papua</span>
                </div>
              </div>

              {/* Navbar */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg py-2' : 'bg-transparent py-4 md:py-6'}`}>
                <div className="container mx-auto px-4 flex justify-between items-center">
                  {/* Logo Area */}
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 md:w-12 md:h-12 bg-yellow-500 rounded-full flex items-center justify-center shadow-md">
                      <span className="text-emerald-900 font-bold text-xl">PT</span>
                    </div>
                    <div className={`flex flex-col ${isScrolled ? 'text-gray-800' : 'text-white drop-shadow-md'}`}>
                      <span className="font-bold text-sm md:text-lg leading-tight uppercase tracking-wide">DPMPTSP</span>
                      <span className="text-xs md:text-sm font-medium opacity-90">Provinsi Papua Tengah</span>
                    </div>
                  </div>

                  {/* Desktop Menu */}
                  <div className={`hidden md:flex gap-8 font-medium ${isScrolled ? 'text-gray-700' : 'text-white drop-shadow-md'}`}>
                    <NavLink href="#">Beranda</NavLink>
                    <NavLink href="#layanan">Layanan</NavLink>
                    <NavLink href="#potensi">Potensi Investasi</NavLink>
                    <NavLink href="#berita">Berita</NavLink>
                    <NavLink href="#konsultasi">Konsultasi AI</NavLink> {/* New Nav Link */}
                    <NavLink href="#kontak">Kontak</NavLink>
                  </div>

                  {/* CTA Button */}
                  <div className="hidden md:block">
                    <a href="https://oss.go.id" target="_blank" rel="noopener noreferrer">
                      <button className="bg-yellow-500 hover:bg-yellow-400 text-emerald-900 px-5 py-2 rounded-full font-bold text-sm transition-all shadow-lg flex items-center gap-2">
                        üñ±Ô∏è Daftar OSS
                      </button>
                    </a>
                  </div>

                  {/* Mobile Menu Button */}
                  <button 
                    className={`md:hidden ${isScrolled ? 'text-gray-800' : 'text-white'}`}
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  >
                    {isMobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Menu Dropdown */}
                {isMobileMenuOpen && (
                  <div className="absolute top-full left-0 w-full bg-white shadow-xl flex flex-col p-4 gap-4 md:hidden border-t border-gray-100">
                    <a href="#" className="text-gray-700 font-medium py-2 border-b border-gray-100">Beranda</a>
                    <a href="#layanan" className="text-gray-700 font-medium py-2 border-b border-gray-100">Layanan</a>
                    <a href="#potensi" className="text-gray-700 font-medium py-2 border-b border-gray-100">Potensi Investasi</a>
                    <a href="#berita" className="text-gray-700 font-medium py-2 border-b border-gray-100">Berita</a>
                    <a href="#konsultasi" className="text-gray-700 font-medium py-2 border-b border-gray-100">Konsultasi AI</a> {/* New Mobile Link */}
                    <a href="https://oss.go.id" target="_blank" rel="noopener noreferrer">
                       <button className="bg-emerald-600 text-white py-3 rounded-lg font-bold w-full">Masuk OSS</button>
                    </a>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <header className="relative h-[650px] md:h-screen flex items-center justify-center overflow-hidden">
                {/* Background Image with Overlay */}
                <div className="absolute inset-0 z-0">
                  <img 
                    src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=2000" 
                    alt="" 
                    className="w-full h-full object-cover"
                  />
                  <div className="absolute inset-0 bg-gradient-to-r from-emerald-900/90 to-emerald-800/40"></div>
                </div>

                {/* Hero Content */}
                <div className="container mx-auto px-4 relative z-10 text-center md:text-left pt-20">
                  <div className="max-w-3xl">
                    <span className="inline-block py-1 px-3 rounded-full bg-yellow-500/20 border border-yellow-400 text-yellow-300 text-sm font-semibold mb-6 backdrop-blur-sm">
                      Selamat Datang di Papua Tengah
                    </span>
                    <h1 className="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight">
                      Mewujudkan Iklim Investasi yang <span className="text-yellow-400">Kondusif</span> & Berkelanjutan
                    </h1>
                    <p className="text-gray-200 text-lg md:text-xl mb-10 leading-relaxed max-w-2xl">
                      Kami siap melayani kebutuhan perizinan usaha Anda dengan Cepat, Mudah, Transparan, dan Akuntabel demi kemajuan Nabire dan sekitarnya.
                    </p>
                    <div className="flex flex-col md:flex-row gap-4 justify-center md:justify-start">
                      <button className="px-8 py-4 bg-yellow-500 hover:bg-yellow-400 text-emerald-900 font-bold rounded-lg transition-all shadow-lg flex items-center justify-center gap-2">
                        üìÑ Panduan Perizinan
                      </button>
                      <button className="px-8 py-4 bg-transparent border-2 border-white hover:bg-white/10 text-white font-bold rounded-lg transition-all flex items-center justify-center gap-2">
                        üó∫Ô∏è Peta Potensi
                      </button>
                    </div>
                  </div>
                </div>

                {/* Running Text / Statistics Bar */}
                <div className="absolute bottom-0 w-full bg-emerald-950/80 backdrop-blur-md border-t border-emerald-800 py-4 hidden md:block text-white z-20">
                  <div className="container mx-auto px-4 flex justify-between items-center text-sm">
                    <div className="flex gap-8">
                      <div><span className="font-bold text-yellow-400 text-xl">150+</span> Izin Terbit Bulan Ini</div>
                      <div><span className="font-bold text-yellow-400 text-xl">Rp 5T</span> Realisasi Investasi</div>

                    </div>
                    <div className="flex items-center gap-2">
                      <span className="text-gray-400">Update Terakhir:</span> 23 November 2025
                    </div>
                  </div>
                </div>
              </header>

              {/* Services Section */}
              <section id="layanan" className="py-20 -mt-10 z-20 relative">
                <div className="container mx-auto px-4">
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {services.map((service, index) => (
                      <ServiceCard key={index} service={service} />
                    ))}
                  </div>
                </div>
              </section>

              {/* Potensi Investasi Section */}
              <section id="potensi" className="py-20 bg-emerald-50">
                <div className="container mx-auto px-4">
                  <div className="text-center mb-16">
                    <h2 className="text-emerald-700 font-bold text-sm tracking-wider uppercase mb-2">Peluang Emas</h2>
                    <h3 className="text-3xl md:text-4xl font-bold text-gray-900">Sektor Unggulan Papua Tengah</h3>
                    <div className="w-20 h-1 bg-yellow-500 mx-auto mt-4 rounded-full"></div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    {investmentSectors.map((sector, idx) => (
                      <SectorCard key={idx} sector={sector} idx={idx} />
                    ))}
                  </div>

                  {/* Interactive Map Placeholder */}
